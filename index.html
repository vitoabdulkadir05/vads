<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Padel Score</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Padel Score</h1>

    <div class="scores">
        <div class="team">
            <h2>Team A</h2>
            <div id="scoreA" class="score">0</div>
            <button onclick="increaseTeamA()">+</button>
            <button onclick="decreaseTeamA()">-</button>
        </div>

        <div class="team">
            <h2>Team B</h2>
            <div id="scoreB" class="score">0</div>
            <button onclick="increaseTeamB()">+</button>
            <button onclick="decreaseTeamB()">-</button>
        </div>
    </div>

    <div class="controls">
        <button onclick="undo()">Undo</button>
        <button onclick="resetScores()">Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
